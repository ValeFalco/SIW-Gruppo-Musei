<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments/base :: headerfiles(#{admin.luoghi.titolo})"></head>

    <body th:replace="fragments/base :: body(~{::main})">

        <main class="container-fluid px-lg-5 py-3 bg-light">
            <!-- Tabella Elenco Luoghi -->
            <section class="container px-lg-5">
                <div class="d-flex mb-2">
                    <h2 th:text="#{admin.luoghi.titolo}"></h2>
                    <div class="ms-auto">
                        <a class="btn btn-dark" th:href="@{/admin/luoghi/new}">
                            <i class="fa-solid fa-plus"></i>
                            <span th:text="#{admin.luoghi.aggiungi}"></span>
                        </a>
                    </div>
                </div>

                <table class="table table-striped table-sm text-center">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col" th:text="#{admin.luoghi.tabella.nome}"></th>
                            <th scope="col" th:text="#{admin.luoghi.tabella.citta}"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="luogo : ${luoghi}" class="align-middle">
                            <td th:text="${luogo.nome}"></td>
                            <td th:text="${luogo.citta}"></td>
                            <td>
                                <a th:href="@{'/admin/luoghi/' + ${luogo.id} + '/delete'}" class="btn btn-danger">
                                    <i class="fa-solid fa-trash-can"></i>
                                    <span th:text="#{admin.luoghi.cancella}"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

    </body>

</html>
